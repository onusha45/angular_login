
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div class="login-form">
        <form>
        <div class="emailBox">
            <p>Enter your username here</p>
            <input type="text" [(ngModel)]="userloginObj.username" name="username" >
        </div>
        <div class="passwordBox">
            <p>Password</p>
            <input type="password" [(ngModel)]="userloginObj.password" name="password">

        </div>
        <div>
            <button class="login-btn" (click)="onSave()">Login</button>
        </div>

        </form>
      
    </div>
</body>
</html>
